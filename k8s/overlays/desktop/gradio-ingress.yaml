apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gradio-ingress
  namespace: dnd-rulebook-llm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: gradio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gradio
                port:
                  number: 7860