name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME_BACKEND: vilatsut/dnd-rulebook-llm-backend
  IMAGE_NAME_FRONTEND: vilatsut/dnd-rulebook-llm-frontend
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/ruff-action@v3

      - name: Run Ruff lint
        run: ruff check --fix -v

      - name: Run Ruff format
        run: ruff format -v

  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
